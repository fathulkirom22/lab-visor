{% macro resourceUsage(id) %}
    <div class="w-100">
        <canvas id="{{ id }}" class="w-100"></canvas>
    </div>

    <script>
        fetch('/api/sys/data-tracker?size=25')
            .then(response => response.json())
            .then(resource => {
                const { DateTime } = luxon;

                let data = {
                    labels: resource.data.map(item => DateTime.fromISO(item.created_at).toFormat('HH:mm')),
                    datasets: [
                        {
                            label: "CPU Usage",
                            data: resource.data.map(item => item.cpu),
                            borderWidth: 1
                        },
                        {
                            label: "Memory Usage",
                            data: resource.data.map(item => item.memory),
                            borderWidth: 1
                        }
                    ]
                }
                const ctx = document.getElementById('{{ id }}');
                ctx.height = 300;

                new Chart(ctx, {
                    type: 'line',
                    data,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true,
                                suggestedMax: 100
                            }
                        }
                    }
                });
            });

    </script>
{% endmacro %}

{% macro disk(id) %}
    <div class="w-100">
        <canvas id="{{ id }}" class="w-100"></canvas>
    </div>

    <script>
        fetch('/api/sys/disk')
            .then(response => response.json())
            .then(resource => {
                const free = resource.data.free;
                const used = resource.data.used;
                const data = {
                    labels: ['Terpakai', 'Kosong'],
                    datasets: [{
                        data: [used, free],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                };
        
                const ctx = document.getElementById('{{ id }}');
                ctx.height = 250;

                new Chart(ctx, {
                    type: 'pie',
                    data,
                    options: {
                        responsive: true,
                        maintainAspectRatio: false
                    }
                });
            });

    </script>
{% endmacro %}

{% macro realtimeCPU(id) %}
    <div class="w-100">
        <canvas id="{{ id }}" class="w-100" style="height: 300px;" height="300"></canvas>
    </div>

    <script>
        let db_cpu = [...new Array(30).fill({cpu_percent: null, datetime: "2025-02-07T16:12:28.166644"})]
        let chart_cpu;
        const ctx_cpu = document.getElementById('{{ id }}');
        ctx_cpu.height = 200;
        function updateData() {
            fetch('/api/sys/cpu-usage')
                .then(response => response.json())
                .then(resource => {
                    const { DateTime } = luxon;
                    db_cpu.push(resource.data);
                    if (db_cpu.length > 30) {
                        db_cpu.shift();
                    }
                    let data = {
                        labels: db_cpu.map(item => DateTime.fromISO(item.datetime).toFormat('HH:mm')),
                        datasets: [
                            {
                                label: "CPU Usage",
                                data: db_cpu.map(item => item.cpu_percent),
                                borderWidth: 1
                            },
                        ]
                    }
                    
    
                    if (chart_cpu) {
                        chart_cpu.destroy();
                    }

                    chart_cpu = new Chart(ctx_cpu, {
                        type: 'line',
                        data,
                        options: {
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    display: false, // Sembunyikan seluruh sumbu (termasuk label dan tick)
                                },
                                y: {
                                    beginAtZero: true,
                                    suggestedMax: 100,
                                }
                            },
                            animation: {
                                duration: 0, // Set duration ke 0 untuk animasi instan
                                easing: 'linear' // Gunakan easing linear untuk pergerakan konstan
                            },
                        }
                    });
                });
        }

        setInterval(updateData, 3000);

        window.onload = updateData;

    </script>
{% endmacro %}
